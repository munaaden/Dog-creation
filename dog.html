<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dog creation</title>
	<link rel="stylesheet" type="text/css" href="dog.css">
</head>
<body>
  <div class="dog_face_container">
  <div class="dog_face">
    <div class="dog_ear">
      <div class="dog_left_ear_flap"></div>
      <div class="dog_right_ear_flap"></div>
    </div>
    <!-- Left Eye -->
    <div class="dog_eye_container">
      <div class="dog_eye_outer_shadow"></div>
      <div class="outer_eye">
        <div class="inner_eye">
          <div class="eye"></div>
        </div>
      </div>
    </div>
    <!-- Right Eye -->
    <div class="dog_eye_container">
      <div class="dog_eye_outer_shadow"></div>
      <div class="outer_eye">
        <div class="inner_eye">
          <div class="eye"></div>
        </div>
      </div>
    </div>
    <div class="dog_head_bumps"></div>
    <!-- Mouth -->
    <div class="dog_mouth">
      <div class="dog_nose">
        <div class="dog_nose_lower"></div>
      </div>  
      <div class="dog_mouth_dots"></div>
      <div class="dog_mouth_dots"></div>
      <div class="dog_mouth_ring"></div>
      <div class="dog_mouth_droop"></div>
      <div class="dog_mouth_toung"></div>
    </div>
    <div class="dog_face_shadow"></div>
    <div class="hidden">
      <div class="dog_snout"></div>
    </div>
  </div>
</div>

</body>
</html>
